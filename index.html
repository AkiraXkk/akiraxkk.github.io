<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluguel de Veículos - Ikyaki</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app-container">
        
        <div id="login-screen" class="screen active">
            <header>
                <h1>Bem-vindo(a)</h1>
                <p>Aluguel de veículos sem burocracia.</p>
            </header>
            <main>
                <form id="login-form">
                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="seu@email.com" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="********" required>
                    </div>
                    <button type="submit" class="btn primary">Entrar</button>
                    <button type="button" class="btn secondary" onclick="showScreen('signup-screen')">Criar Conta</button>
                </form>
            </main>
        </div>

        <div id="signup-screen" class="screen">
            <header>
                <h1>Criar Nova Conta</h1>
            </header>
            <main>
                <form id="signup-form">
                    <div class="input-group">
                        <label for="signup-name">Nome Completo</label>
                        <input type="text" id="signup-name" placeholder="Seu nome" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-email">E-mail</label>
                        <input type="email" id="signup-email" placeholder="seu@email.com" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Senha</label>
                        <input type="password" id="signup-password" placeholder="********" required>
                    </div>
                    <button type="submit" class="btn primary">Cadastrar</button>
                    <button type="button" class="btn secondary" onclick="showScreen('login-screen')">Já tenho conta</button>
                </form>
            </main>
        </div>

        <div id="home-screen" class="screen">
            <header class="top-nav">
                <button class="nav-icon"><i class="fas fa-bars"></i></button>
                <span>Aluguel de Veículos</span>
                <button class="nav-icon" onclick="showScreen('profile-screen')"><i class="fas fa-user-circle"></i></button>
            </header>
            <main>
                <div class="section-title">
                    <h2>Veículos Disponíveis</h2>
                    <button class="btn-filter"><i class="fas fa-filter"></i> Filtrar</button>
                </div>

                <div class="vehicle-list">
                    <div class="vehicle-card">
                        <img src="https://via.placeholder.com/300x200/E30000/FFFFFF?text=SPORTBIKE" alt="Sportbike Pro">
                        <h3>Sportbike Pro</h3>
                        <p class="price">R$120 / dia</p>
                        <div class="details">
                            <span><i class="fas fa-gas-pump"></i> Gasolina</span>
                            <span><i class="fas fa-cogs"></i> Manual</span>
                            <span><i class="fas fa-map-marker-alt"></i> Centro</span>
                        </div>
                        <button class="btn secondary" onclick="showScreen('vehicle-detail-screen')">Ver Detalhes</button>
                    </div>
                     <div class="vehicle-card">
                        <img src="https://via.placeholder.com/300x200/E30000/FFFFFF?text=URBAN+SCOOTER" alt="Urban Scooter">
                        <h3>Urban Scooter</h3>
                        <p class="price">R$80 / dia</p>
                        <div class="details">
                            <span><i class="fas fa-gas-pump"></i> Elétrica</span>
                            <span><i class="fas fa-cogs"></i> Automática</span>
                            <span><i class="fas fa-map-marker-alt"></i> Zona Sul</span>
                        </div>
                        <button class="btn secondary" onclick="showScreen('vehicle-detail-screen')">Ver Detalhes</button>
                    </div>
                     <div class="vehicle-card">
                        <img src="https://via.placeholder.com/300x200/E30000/FFFFFF?text=MOTO+CUSTOM" alt="Moto Custom">
                        <h3>Custom Cruiser</h3>
                        <p class="price">R$150 / dia</p>
                        <div class="details">
                            <span><i class="fas fa-gas-pump"></i> Gasolina</span>
                            <span><i class="fas fa-cogs"></i> Manual</span>
                            <span><i class="fas fa-map-marker-alt"></i> Aeroporto</span>
                        </div>
                        <button class="btn secondary" onclick="showScreen('vehicle-detail-screen')">Ver Detalhes</button>
                    </div>
                </div>
            </main>
            <nav class="bottom-nav">
                <button class="nav-item active"><i class="fas fa-home"></i> Buscar</button>
                <button class="nav-item" onclick="showScreen('my-trips-screen')"><i class="fas fa-car-alt"></i> Minhas Viagens</button>
                <button class="nav-item" onclick="showScreen('profile-screen')"><i class="fas fa-user"></i> Perfil</button>
                <button class="nav-item" onclick="showScreen('locator-panel-screen')"><i class="fas fa-briefcase"></i> Locador</button>
            </nav>
        </div>

        </div>

    <div id="attribution-tag">
        Feito por <a href="https://www.instagram.com/ikyaki_/" target="_blank">ikyaki_</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
